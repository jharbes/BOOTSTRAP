<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      .col{
        text-align: left;
      }
      h1,h2,h3{
        text-align: center;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1>CFB Cursos - Curso de Bootstrap</h1>

    <h2>Aula de GRID (estrutura semelhante a tabelas)</h2>

    <h3>Note que na primeira linha temos duas colunas de tamanho fixo e uma coluna responsiva(coluna 1, tamanho flex√≠vel)</h3>

    <div class="container-fluid border border-primary p-3">
      <main class="row">
        <div class="col border">Coluna 1</div>
        <div class="col-1 border">Coluna 2</div>
        <div class="col-sm-3 border">Coluna 3</div>
      </main>
      <div class="row">
        <div class="col border">Coluna 1</div>
        <div class="col border">Coluna 2</div>
        <div class="col border">Coluna 3</div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
