<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      h1,h3{
        margin: 50px 0px 50px 0px;
        text-align: center;
      }
      h3{
        background-color: darkkhaki;
      }
    </style>
  </head>
  <body>
    <h1>CFB Cursos - Curso de Bootstrap</h1>

    <h3>Neste arquivo vamos exemplificar diversas maneiras diferentes de utilizar as classes de bootstrap com formulários</h3>

    <form action="" class="p-3 was-validated">
        <div class="my-3">
            <label class="form-label" for="inome">Nome: </label>
            <div class="input-group">
                <span class="input-group-text">Nome</span>
                <input class="form-control form-control-sm" type="text" name="nome" id="inome">
            </div>
        </div>

        <div class="my-3">
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" type="email" name="email" id="iemail" placeholder="Digite o e-mail">
                <label class="" for="iemail">E-mail</label> 
            </div>
        </div>

        <div class="my-3">
            <label class="form-label" for="isenha">Senha: </label>
            <input class="form-control" type="password" name="senha" id="isenha">
            <div class="valid-feedback">Senha OK</div>
            <div class="invalid-feedback">Senha Inconforme</div>
        </div>

        <div class="my-3">
            <label class="form-label" for="" id="ftransporte">Transporte</label>
            <select name="ftransporte" id="ftransporte">
                <option value="">Carro</option>
                <option value="">Motocicleta</option>
                <option value="">Avião</option>
                <option value="">Trem</option>
                <option value="">Navio</option>
            </select>
        </div>

        <div class="my-3">
            <label for="" class="form-label">Selecione o meio de deslocamento:</label>
            <div>
                <input class="form-check-input" type="checkbox" name="chkterrestre" id="terrestre" value="terrestre">
                <label class="form-check-label" for="">Terrestre</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="chkaereo" id="aereo" value="aereo">
                <label class="form-check-label" for="">Aéreo</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="chkmaritimo" id="maritimo" value="maritimo">
                <label class="form-check-label" for="">Marítimo</label>
            </div>
        </div>

        <label class="form-label" for="itel">Telefone: </label>
        <input class="form-control form-control-lg" type="tel" name="tel" id="itel">

        <label class="form-label" for="inascimento">Nascimento: </label>
        <input class="form-control" type="date" name="nascimento" id="inascimento">

        <input class="btn btn-info my-3 mx-3" type="submit" value="Enviar">
        <input class="btn btn-warning my-3 mx-3" type="reset" value="Limpar">
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
