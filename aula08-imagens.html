<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      h1,h2{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CFB Cursos - Curso de Bootstrap</h1>

    <h2>Imagens em Bootstrap</h2>

    <div class="container-fluid flex border border-dark p-3 my-3 rounded">
      <img src="imagens/b9a21791534383.5e341720a5140.jpg" alt="back-tech" class="w-50 rounded my-3 d-block mx-auto"> 
                                  <!-- w-50: imagem com largura de 50% da div
                                      mx-auto: centraliza a imagem -->

      <img src="imagens/b9a21791534383.5e341720a5140.jpg" alt="back-tech" class="w-25 rounded-circle my-3">
    </div>

    <div class="container-fluid flex border border-dark p-3 my-3 bg-dark rounded">
      <img src="imagens/b9a21791534383.5e341720a5140.jpg" alt="back-tech" class="w-25 img-thumbnail rounded my-3 d-block mx-auto"> 
                                  <!-- w-50: imagem com largura de 50% da div
                                      mx-auto: centraliza a imagem -->

      <img src="imagens/b9a21791534383.5e341720a5140.jpg" alt="back-tech" class="img-fluid">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
