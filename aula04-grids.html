<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>CFB Cursos - Curso de Bootstrap</h1>

    <div class="container-fluid border border-primary p-3">
      <div class="row">
        <div class="col-1 border text-center">Coluna 1</div>
        <div class="col-1 border text-center">Coluna 2</div>
        <div class="col-1 border text-center">Coluna 3</div>
        <div class="col-1 border text-center">Coluna 4</div>
        <div class="col-1 border text-center">Coluna 5</div>
        <div class="col-1 border text-center">Coluna 6</div>
        <div class="col-1 border text-center">Coluna 7</div>
        <div class="col-1 border text-center">Coluna 8</div>
        <div class="col-1 border text-center">Coluna 9</div>
        <div class="col-1 border text-center">Coluna 10</div>
        <div class="col-1 border text-center">Coluna 11</div>
        <div class="col-1 border text-center">Coluna 12</div>
      </div>
      <div class="row">
        <div class="col-3 border text-center">Coluna 1</div>
        <div class="col-3 border text-center">Coluna 2</div>
        <div class="col-3 border text-center">Coluna 3</div>
        <div class="col-3 border text-center">Coluna 4</div>
      </div>
      <div class="row">
        <div class="col-6 border text-center">Coluna 1</div>
        <div class="col-6 border text-center">Coluna 2</div>
      </div>
      <div class="row">
        <div class="col-12 border text-center">Coluna 1</div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->

</html>
